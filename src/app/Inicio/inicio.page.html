<ion-content >
  <!-- <app-var-cat></app-var-cat> -->
  <ion-card *ngFor="let item of gatitos">
    <img class="icat" alt="Silhouette of mountains" src="{{item.photo}}" />
    <ion-card-header>
      <ion-card-title>{{ item.name }} </ion-card-title>
      <ion-card-subtitle>{{ item.location }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ item.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
