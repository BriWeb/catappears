<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title class="centered-title">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-card *ngFor="let cat of cats"> 

    <ion-img alt="Foto de su mascota" [src]= cat.photo id="img"></ion-img>  
    <ion-card-content>
      <ion-card-title id="title">{{ cat.name }}</ion-card-title>
      <ion-card-subtitle id="subtitle">{{ cat.age > 1 ? cat.age + ' años': cat.age + ' año'}} </ion-card-subtitle>
      <p>{{ cat.description.length > maxCaracteres ? cat.description.slice(0, maxCaracteres) + '...' : cat.description }}</p>
      <p>{{cat.city}}</p>
    </ion-card-content>
      <!-- <ion-button  expand="full" color="tertiary" id="boton-ver" (click)="mostrarMas()" >Ver más</ion-button> -->

  </ion-card>
</ion-content>
