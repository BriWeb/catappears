<ion-content [fullscreen]="true" >
  <ion-card *ngFor="let gato of gatitos" id="contenedor"> 
    <div *ngIf="gato.lost">
      <ion-img alt="Foto de su mascota" [src]= gato.photo id="img"></ion-img>  
      <ion-card-content>
        <ion-card-title id="title">{{ gato.name }}</ion-card-title>
        <ion-card-subtitle id="subtitle">{{ gato.age > 1 ? gato.age + ' años': gato.age + ' año'}} </ion-card-subtitle>
        <p>{{ gato.description.length > maxCaracteres ? gato.description.slice(0, maxCaracteres) + '...' : gato.description }}</p>
        <p>{{gato.city}}</p>
      </ion-card-content>
      <ion-button  expand="full" color="tertiary" id="boton-ver" (click)="mostrarMas()" >Ver más</ion-button>
    </div>
  </ion-card>
</ion-content>
