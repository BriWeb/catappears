<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title>Mis gatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let cat of cats" id="contenedor">
    <div id="contenedor-close">
      <ion-button [id]="cat.id" color="light" class="boton-superpuesto">
        <ion-icon name="close-outline" class="large-icon"></ion-icon>
      </ion-button>
      <ion-alert
        [trigger]="cat.id"
        class="custom-alert"
        header="¿Está seguro de eliminar?"
        [buttons]="alertButtons"
        (didDismiss)="setResult($event, cat.id)"
      ></ion-alert>
    </div>

    <ion-img alt="Foto de su mascota" [src]="cat.photo" id="img"></ion-img>

    <ion-card-content>
      <ion-card-title id="title">{{ cat.name }}</ion-card-title>
      <ion-card-subtitle id="subtitle"
        >{{ cat.age > 1 ? cat.age + ' años': cat.age + ' año'}}
      </ion-card-subtitle>
      <p>
        {{ cat.description.length > maxCaracteres ? cat.description.slice(0,
        maxCaracteres) + '...' : cat.description }}
      </p>
      <p>{{cat.city}}</p>
    </ion-card-content>
    <div id="contenedor-botones">
      <ion-button
        expand="full"
        color="primary"
        class="boton-ver"
        (click)="mostrarMas(cat.id)"
        >Ver más</ion-button
      >
      <Qr-CatComponent [qrcode]="cat.qr" [qrname]="cat.name"></Qr-CatComponent>

      <ion-button
        expand="full"
        color="secondary"
        class="boton-ver"
        (click)="mostrarMas(cat.id)"
        >Editar</ion-button
      >
    </div>
  </ion-card>
</ion-content>
