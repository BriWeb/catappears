<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="Login" href="/Login" *ngIf="!usersService.isLogged()">
      <ion-icon aria-hidden="true" name="log-in"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="Escanear" href="/Escanear" *ngIf="!usersService.isLogged()">
      <ion-icon aria-hidden="true" name="qr-code-outline"></ion-icon>
      <ion-label>Escanear</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="Inicio" href="/Inicio">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="Escanear" href="/Escanear" *ngIf="usersService.isLogged()">
      <ion-icon aria-hidden="true" name="qr-code-outline"></ion-icon>
      <ion-label>Escanear</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="Perfil" href="/Perfil" *ngIf="usersService.isLogged()">
      <ion-icon aria-hidden="true" name="logo-octocat"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
