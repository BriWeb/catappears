<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mostrar gato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card-container">
    <ion-img *ngIf="cat.photo" alt="Foto de su mascota" [src]="cat.photo" id="img"></ion-img>
    <ion-card-header>
      <ion-card-title id="title">{{ cat.name }}</ion-card-title>
      <ion-card-subtitle id="subtitle">
        <ion-label *ngIf="cat.lost" color="danger">¡Se encuenta perdido!</ion-label>      
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div>
        <p *ngIf="cat.age" >{{ cat.age > 1 ? cat.age + ' años': cat.age + ' año'}}</p>
      </div>
      <div class="row">
        <p>{{ cat.description }}</p>
      </div>

      <div class="row">
        <ion-label *ngIf="cat.location" color="secondary">Vive en</ion-label>
        <p>
          {{cat.city + ' / ' + cat.location}}
        </p>
      </div>

      <div class="row">
        <ion-label color="secondary">Pertenece a</ion-label>
        <p>{{user.first + ' ' + user.last}}</p>
      </div>

      <div class="row">
        <ion-label color="secondary">Datos de contacto</ion-label>
        <p *ngIf="user.address">{{user.address}}</p>
        <p *ngIf="user.tel">{{user.tel}}</p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
