<ion-tabs>

  <ion-tab-bar slot="bottom" >
    <ion-tab-button tab="login" href="/tabs/login" *ngIf="!usersService.isLogged()">
      <ion-icon aria-hidden="true" name="log-in"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="inicio" href="/tabs/inicio">
      <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil" href="/tabs/perfil" *ngIf="usersService.isLogged()" >
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

<app-logout *ngIf="usersService.isLogged()"></app-logout>
